<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health & Safety KPI Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: #1e293b;
            margin-bottom: 30px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #e2e8f0;
        }

        .sort-controls {
            text-align: center;
            margin-bottom: 20px;
        }

        .sort-button {
            background: #f1f5f9;
            color: #64748b;
            border: 1px solid #e2e8f0;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 5px;
        }

        .sort-button:hover {
            background: #e2e8f0;
            color: #334155;
        }

        .sort-button.active {
            background: #3b82f6;
            color: white;
            font-weight: 600;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .breadcrumb {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 25px;
            border-radius: 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .breadcrumb span {
            color: #64748b;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
            font-weight: 500;
            margin-right: 10px;
        }

        .breadcrumb span:hover {
            background: #f1f5f9;
            color: #334155;
            transform: translateY(-1px);
        }

        .breadcrumb span.active {
            background: #3b82f6;
            color: white;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }

        .level-indicator {
            display: inline-block;
            background: white;
            color: #64748b;
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #e2e8f0;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .kpi-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
            position: relative;
            overflow: hidden;
        }

        .kpi-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: #3b82f6;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .kpi-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .kpi-card:hover::before {
            transform: scaleX(1);
        }

        .kpi-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .kpi-title {
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
            line-height: 1.3;
            flex: 1;
            margin-right: 15px;
        }

        .kpi-value {
            font-size: 20px;
            font-weight: 700;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            min-width: 80px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .kpi-context {
            margin-top: 15px;
            color: #64748b;
            font-size: 14px;
        }

        .bar-chart-wrapper {
            position: relative;
            margin-bottom: 15px;
        }

        .faculty-bar {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 12px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .faculty-bar:hover {
            background: #f8fafc;
            border-color: #3b82f6;
            transform: translateX(4px);
        }

        .faculty-name {
            width: 200px;
            font-weight: 600;
            color: #1e293b;
            flex-shrink: 0;
        }

        .bar-container {
            flex: 1;
            margin: 0 15px;
            position: relative;
        }

        .percentage-bar {
            height: 24px;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }

        .percentage-fill {
            height: 100%;
            border-radius: 12px;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: 600;
        }


        .faculty-warning {
            padding: 10px;
            background: #fef3c7;
            border: 1px solid #f59e0b;
            border-radius: 8px;
            color: #92400e;
            font-size: 14px;
            margin-top: 10px;
        }

        .percentage-text {
            width: 120px;
            text-align: right;
            color: #64748b;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            font-size: 13px;
        }

        .number-count {
            font-size: 16px;
            color: #1e293b;
            font-weight: 700;
            margin-top: 2px;
        }
        
        .number-count.warning {
            color: #f59e0b;
            font-weight: 800;
        }
        
        .number-count.critical {
            color: #ef4444;
            font-weight: 800;
        }

        .chart-legend {
            background: #f8fafc;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 13px;
            color: #64748b;
            border: 1px solid #e2e8f0;
        }

        .performance-excellent { background: linear-gradient(135deg, #10b981, #059669); }
        .performance-good { background: linear-gradient(135deg, #3b82f6, #1d4ed8); }  
        .performance-warning { background: linear-gradient(135deg, #f59e0b, #d97706); }
        .performance-poor { background: linear-gradient(135deg, #ef4444, #dc2626); }
        .performance-no-data { background: linear-gradient(135deg, #6b7280, #4b5563); }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #e2e8f0;
            grid-column: 1 / -1;
        }

        .chart-header {
            margin-bottom: 20px;
            text-align: center;
        }

        .chart-title {
            font-size: 24px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .chart-subtitle {
            color: #64748b;
            font-size: 16px;
        }

        .chart-canvas {
            width: 100% !important;
            height: 400px !important;
        }

        .back-button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
            margin-bottom: 20px;
        }

        .back-button:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.6);
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

        let currentLevel = 'university';
        let currentFaculty = null;
        let currentSchool = null;
        let currentSortOrder = 'highLow'; // Default sort order

        function getPerformanceClass(percentage) {
            if (percentage === null || percentage === undefined) return 'performance-no-data';
            if (percentage >= 95) return 'performance-excellent';
            if (percentage >= 80) return 'performance-good';
            if (percentage >= 60) return 'performance-warning';
            return 'performance-poor';
        }

        function formatValue(percentage, number) {
            if (percentage === null || percentage === undefined) return '/';
            if (number === null || number === undefined) return `${percentage.toFixed(1)}%`;
            return `${percentage.toFixed(1)}%`;
        }

        function formatDisplayText(percentage, number) {
            if (percentage === null || percentage === undefined) return 'No data available';
            if (number === null || number === undefined) return `${percentage.toFixed(1)}%`;
            return `${percentage.toFixed(1)}% (total: ${Math.round(number)})`;
        }

        function getScaleClass(number) {
            if (number === null || number === undefined) return '';
            if (number >= 1000) return 'scale-large';
            if (number >= 100) return 'scale-medium';
            return 'scale-small';
        }

        function getScaleDescription(number) {
            if (number === null || number === undefined) return '';
            if (number >= 1000) return 'Large scale';
            if (number >= 100) return 'Medium scale';
            return 'Small scale';
        }

        function getNumberScale(number) {
            if (number === null || number === undefined) return '';
            if (number >= 1000) return 'large';
            if (number >= 100) return 'medium';
            return 'small';
        }

        function createKpiContextDisplay(percentage, number) {
            if (percentage === null || percentage === undefined) {
                return '<div class="kpi-context">No data available</div>';
            }
            
            if (number !== null && number !== undefined) {
                return `<div class="kpi-context">Total items: ${Math.round(number)}</div>`;
            } else {
                return '<div class="kpi-context">Percentage metric</div>';
            }
        }


        function showUniversityView() {
            currentLevel = 'university';
            currentFaculty = null;
            currentSchool = null;
            
            updateBreadcrumb();
            document.getElementById('levelIndicator').textContent = 'University Level: All KPI Overview';
            document.getElementById('backButton').style.display = 'none';
            document.getElementById('sortControls').style.display = 'block';

            const container = document.getElementById('dashboardContainer');
            container.innerHTML = '';

            if (!dashboardData.university || !dashboardData.university.kpis) {
                container.innerHTML = '<div class="no-data">No university data available</div>';
                return;
            }

            // Create KPI cards with sorting
            let kpiEntries = Object.entries(dashboardData.university.kpis);
            
            // Sort based on current sort order
            if (currentSortOrder === 'highLow') {
                kpiEntries.sort((a, b) => {
                    const aPercentage = a[1].percentage !== null ? a[1].percentage : -1;
                    const bPercentage = b[1].percentage !== null ? b[1].percentage : -1;
                    return bPercentage - aPercentage;
                });
                document.getElementById('sortHighLow').classList.add('active');
                document.getElementById('sortLowHigh').classList.remove('active');
            } else {
                kpiEntries.sort((a, b) => {
                    const aPercentage = a[1].percentage !== null ? a[1].percentage : 999;
                    const bPercentage = b[1].percentage !== null ? b[1].percentage : 999;
                    return aPercentage - bPercentage;
                });
                document.getElementById('sortLowHigh').classList.add('active');
                document.getElementById('sortHighLow').classList.remove('active');
            }

            // Create KPI cards
            for (const [kpiName, kpiData] of kpiEntries) {
                const card = document.createElement('div');
                card.className = 'kpi-card';
                card.onclick = () => showFacultyBreakdown(kpiName);
                
                const performanceClass = getPerformanceClass(kpiData.percentage);
                
                card.innerHTML = `
                    <div class="kpi-header">
                        <div class="kpi-title">${kpiName}</div>
                        <div class="kpi-value ${performanceClass}">
                            ${formatValue(kpiData.percentage, kpiData.number)}
                        </div>
                    </div>
                    ${createKpiContextDisplay(kpiData.percentage, kpiData.number)}
                `;
                
                container.appendChild(card);
            }
        }

        function showFacultyBreakdown(kpiName) {
            currentLevel = 'faculty';
            currentFaculty = kpiName;
            
            updateBreadcrumb();
            document.getElementById('levelIndicator').textContent = `Faculty Level: ${kpiName} Breakdown`;
            document.getElementById('backButton').style.display = 'block';
            document.getElementById('sortControls').style.display = 'none';

            const container = document.getElementById('dashboardContainer');
            container.innerHTML = '';

            // Collect faculty data for this KPI
            const facultyData = [];
            console.log('Available faculties:', Object.keys(dashboardData.faculties || {}));
            
            for (const [facultyName, facultyInfo] of Object.entries(dashboardData.faculties || {})) {
                console.log(`Checking faculty: ${facultyName}`, facultyInfo);
                if (facultyInfo.kpis && facultyInfo.kpis[kpiName]) {
                    const kpiData = facultyInfo.kpis[kpiName];
                    console.log(`Found KPI data for ${facultyName}:`, kpiData);
                    facultyData.push({
                        name: facultyName,
                        percentage: kpiData.percentage || 0,
                        number: kpiData.number
                    });
                } else {
                    console.log(`No KPI data for ${facultyName} in ${kpiName}`);
                }
            }
            
            console.log('Final faculty data array:', facultyData);

            if (facultyData.length === 0) {
                container.innerHTML = '<div class="no-data">No faculty data available for this KPI</div>';
                return;
            }

            // Sort by percentage (lowest first, null values last)
            facultyData.sort((a, b) => {
                if (a.percentage === null) return 1;
                if (b.percentage === null) return -1;
                return a.percentage - b.percentage;
            });

            // Create visual bar chart container
            const chartContainer = document.createElement('div');
            chartContainer.className = 'chart-container';
            chartContainer.innerHTML = `
                <div class="chart-header">
                    <div class="chart-title">${kpiName}</div>
                    <div class="chart-subtitle">Faculty Performance Comparison</div>
                </div>
                <div class="chart-legend">
                    üìä Each bar shows performance percentage. Numbers on the right show total items being measured (e.g., total staff, total assessments, etc.)
                </div>
                <div class="bar-chart-wrapper" id="facultyBars"></div>
            `;
            container.appendChild(chartContainer);

            // Create custom visual bars
            const barsContainer = document.getElementById('facultyBars');
            
            console.log('Faculty data:', facultyData); // Debug log
            
            if (facultyData.length === 0) {
                barsContainer.innerHTML = '<div style="padding: 20px; text-align: center; color: #6b7280;">No faculty data available for this KPI</div>';
                return;
            }
            
            facultyData.forEach(faculty => {
                const percentage = faculty.percentage || 0;
                const number = faculty.number;
                const performanceClass = getPerformanceClass(percentage);
                
                let barColor;
                switch(performanceClass) {
                    case 'performance-excellent': barColor = '#10b981'; break;
                    case 'performance-good': barColor = '#3b82f6'; break;
                    case 'performance-warning': barColor = '#f59e0b'; break;
                    case 'performance-poor': barColor = '#ef4444'; break;
                    default: barColor = '#6b7280';
                }
                
                const facultyBar = document.createElement('div');
                facultyBar.className = 'faculty-bar';
                facultyBar.onclick = () => showSchoolBreakdown(kpiName, faculty.name);
                
                facultyBar.innerHTML = `
                    <div class="faculty-name">${faculty.name}</div>
                    <div class="bar-container">
                        <div class="percentage-bar" style="background: #e5e7eb;">
                            <div class="percentage-fill" 
                                 style="width: ${percentage}%; background: ${barColor};">
                                ${percentage >= 15 ? percentage.toFixed(1) + '%' : ''}
                            </div>
                        </div>
                    </div>
                    <div class="percentage-text">
                        ${number ? `<span class="number-count${(percentage >= 90 && number < 10) ? ' critical' : (percentage >= 80 && number < 20) ? ' warning' : ''}">${Math.round(number)} items</span>` : ''}
                        <span>${percentage.toFixed(1)}%</span>
                    </div>
                `;
                
                barsContainer.appendChild(facultyBar);
            });
        }

        function showSchoolBreakdown(kpiName, facultyName) {
            currentLevel = 'school';
            currentFaculty = kpiName;
            currentSchool = facultyName;
            
            updateBreadcrumb();
            document.getElementById('levelIndicator').textContent = `School Level: ${kpiName} - ${facultyName} Schools`;
            document.getElementById('backButton').style.display = 'block';
            document.getElementById('sortControls').style.display = 'none';

            const container = document.getElementById('dashboardContainer');
            container.innerHTML = '';

            // Get schools for this faculty
            const facultyInfo = dashboardData.faculties[facultyName];
            if (!facultyInfo || !facultyInfo.schools) {
                const explanation = facultyName === 'Registrars' || facultyName === 'Social Sciences' 
                    ? `${facultyName} operates as a centralized service without individual schools.`
                    : `No school breakdown available for ${facultyName}.`;
                
                container.innerHTML = `
                    <div class="chart-container">
                        <div class="chart-header">
                            <div class="chart-title">${kpiName} - ${facultyName}</div>
                            <div class="chart-subtitle">Faculty operates as single entity</div>
                        </div>
                        <div class="faculty-warning">
                            <strong>‚ÑπÔ∏è Faculty-level data only:</strong><br>
                            ${explanation} The performance shown at faculty level represents the entire ${facultyName} operation.
                        </div>
                    </div>
                `;
                return;
            }

            const schoolData = [];
            for (const [schoolName, schoolInfo] of Object.entries(facultyInfo.schools)) {
                if (schoolInfo.kpis && schoolInfo.kpis[kpiName]) {
                    schoolData.push({
                        name: schoolName,
                        percentage: schoolInfo.kpis[kpiName].percentage,
                        number: schoolInfo.kpis[kpiName].number
                    });
                }
            }

            if (schoolData.length === 0) {
                container.innerHTML = `
                    <div class="chart-container">
                        <div class="chart-header">
                            <div class="chart-title">${kpiName} - ${facultyName}</div>
                            <div class="chart-subtitle">No school data available</div>
                        </div>
                        <div class="faculty-warning">
                            <strong>‚ö†Ô∏è No detailed data:</strong><br>
                            While ${facultyName} shows performance at faculty level, no school-level breakdown is available for this specific KPI.
                        </div>
                    </div>
                `;
                return;
            }

            // Sort by percentage (lowest first, null values last)
            schoolData.sort((a, b) => {
                if (a.percentage === null) return 1;
                if (b.percentage === null) return -1;
                return a.percentage - b.percentage;
            });

            // Create visual bar chart container
            const chartContainer = document.createElement('div');
            chartContainer.className = 'chart-container';
            chartContainer.innerHTML = `
                <div class="chart-header">
                    <div class="chart-title">${kpiName} - ${facultyName}</div>
                    <div class="chart-subtitle">School Performance Breakdown</div>
                </div>
                <div class="chart-legend">
                    üìä Each bar shows performance percentage. Numbers on the right show total items being measured within this faculty.
                </div>
                <div class="bar-chart-wrapper" id="schoolBars"></div>
            `;
            container.appendChild(chartContainer);

            // Create custom visual bars
            const barsContainer = document.getElementById('schoolBars');
            
            console.log('School data:', schoolData); // Debug log
            
            if (schoolData.length === 0) {
                barsContainer.innerHTML = '<div style="padding: 20px; text-align: center; color: #6b7280;">No school data available for this KPI in this faculty</div>';
                return;
            }
            
            schoolData.forEach(school => {
                const percentage = school.percentage || 0;
                const number = school.number;
                const performanceClass = getPerformanceClass(percentage);
                
                let barColor;
                switch(performanceClass) {
                    case 'performance-excellent': barColor = '#10b981'; break;
                    case 'performance-good': barColor = '#3b82f6'; break;
                    case 'performance-warning': barColor = '#f59e0b'; break;
                    case 'performance-poor': barColor = '#ef4444'; break;
                    default: barColor = '#6b7280';
                }
                
                const schoolBar = document.createElement('div');
                schoolBar.className = 'faculty-bar'; // Reuse same styling
                
                schoolBar.innerHTML = `
                    <div class="faculty-name">${school.name}</div>
                    <div class="bar-container">
                        <div class="percentage-bar" style="background: #e5e7eb;">
                            <div class="percentage-fill" 
                                 style="width: ${percentage}%; background: ${barColor};">
                                ${percentage >= 15 ? percentage.toFixed(1) + '%' : ''}
                            </div>
                        </div>
                    </div>
                    <div class="percentage-text">
                        ${number ? `<span class="number-count${(percentage >= 90 && number < 10) ? ' critical' : (percentage >= 80 && number < 20) ? ' warning' : ''}">${Math.round(number)} items</span>` : ''}
                        <span>${percentage.toFixed(1)}%</span>
                    </div>
                `;
                
                barsContainer.appendChild(schoolBar);
            });
        }

        function updateBreadcrumb() {
            document.getElementById('level1').className = currentLevel === 'university' ? 'active' : '';
            document.getElementById('level2').style.display = currentLevel !== 'university' ? 'inline' : 'none';
            document.getElementById('level2').className = currentLevel === 'faculty' ? 'active' : '';
            document.getElementById('level2').textContent = `üè¢ ${currentFaculty || 'Faculty'}`;
            document.getElementById('level3').style.display = currentLevel === 'school' ? 'inline' : 'none';  
            document.getElementById('level3').className = currentLevel === 'school' ? 'active' : '';
            document.getElementById('level3').textContent = `üéì ${currentSchool || 'School'}`;
        }

        function goBack() {
            if (currentLevel === 'school') {
                showFacultyBreakdown(currentFaculty);
            } else if (currentLevel === 'faculty') {
                showUniversityView();
            }
        }

        function sortKpis(order) {
            currentSortOrder = order;
            showUniversityView();
        }

        // Initialize with university view
        showUniversityView();
    </script>
</body>
</html>
